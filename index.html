<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background= 'color: #000'>

            <a-entity position="-20 100 370">
                <a-camera></a-camera>
            </a-entity>

            <a-assets timeout = '10000'>
                <a-asset-item  id= 'girl' src= './models/girl/scene.gltf'/>
                <a-asset-item  id= 'light_pole' src= './models/light_pole/scene.gltf'/>
                <a-asset-item  id= 'bench' src= './models/wooden_bench/scene.gltf'/>
                <a-asset-item  id= 'dog' src= './models/dog/scene.gltf'/>
                <img id = 'road' src="./assets/road.jpeg"/>
                <img id = 'jungle' src="./assets/jungle.jpg"/>
            </a-assets>

            <a-entity 
            light= 'Type: point; intensity: 0.9; castShadow: true; color: yellow;' 
            position= '-75 70 115'>
        </a-entity>

        <a-entity light= 'type: ambient;'></a-entity>


            <a-entity>
                <a-entity 
                position= '0 0 85' 
                rotation= '0 0 0' 
                scale= '1 1 1' 
                gltf-model= '#girl'
                shadow = 'cast: true, receive: true'/>
            </a-entity>

            <a-entity>
                <a-entity 
                position= '0 0 -55' 
                rotation= '0 180 0' 
                scale= '0.5 0.5 0.5' 
                gltf-model= '#bench'
                shadow = 'cast: true, receive: true'/>
            </a-entity>

            <a-entity>
                <a-entity 
                position= '190 49.5 50' 
                rotation= '0 35 0' 
                scale= '50 50 50' 
                gltf-model= '#dog'
                shadow = 'cast: true, receive: true'/>
            </a-entity>

            <a-entity>
                <a-entity 
                position= '-170 0 -75' 
                rotation= '0 0 0' 
                scale= '10 10 10' 
                gltf-model= '#light_pole'
                shadow = 'cast: true, receive: true'/>
            </a-entity>

            <a-entity>
                <a-plane src= '#road' width= '1050' height= '350' color= 'white' rotation= '-90 0 0'/>
            </a-entity>

            <a-entity>
                <a-box src='#jungle' width= '1050' height= '650' color= 'white' rotation= '0 0 0' position= '0 200 -105'/>
            </a-entity>

        </a-scene>
    </body>
</html>
